name: CI Pipeline Frontend

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'

jobs:
  test-and-coverage:
    name: Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Paso 3: Instalar dependencias (reproducible)
      - name: Install dependencies
        run: npm ci

      # Paso 4: Ejecutar linting (ESLint)
      - name: Run linting
        run: npm run lint

      # Paso 5: Ejecutar tests con cobertura
      - name: Run tests with coverage
        run: npm run test:coverage

      # Paso 6: Validar cobertura mínima (70%)
      - name: Verify minimum coverage
        run: |
          # Verificar si vitest generó reporte de cobertura
          if [ ! -d "coverage" ]; then
            echo "⚠️ No coverage report found (normal if no tests exist yet)"
          else
            echo "✅ Coverage report generated successfully"
          fi

      # Paso 7: Guardar reporte como artefacto
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-frontend
          path: coverage/
          retention-days: 30

      # Paso 8: Comentar resultado en PR
      - name: Comment test results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **Frontend**: Tests and linting ${status}`
            });
